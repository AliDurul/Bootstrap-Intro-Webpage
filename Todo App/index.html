<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <div class="container">
        <h1 class="text-center">Today</h1>
        <form class="row g-3" id="todo-form">
          <div class="col-8">
            <input
              type="text"
              class="form-control task-name"
              placeholder="Enter the task"
              id="inputEmail4"
            />
          </div>
          <div class="col-3 text-center">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
    </header>

<section class="container">
    <div class="container" id="main-content">
        <ul class="stats d-flex justify-content-between" >
            <li>
                <span>Reamining</span>
                <span id="remaining-tasks">0</span>
            </li>
            <li>
                <span>Completed</span>
                <span id="completed-tasks">0</span>
            </li>
            <li>
                <span>Total</span>
                <span id="total-tasks">0</span>
            </li>
        </ul>

        <ul class="todos d-flex gap-5 flex-column">
            <li class="d-flex justify-content-around">
                <div class="">
                    <input type="checkbox" name="tasks" id="1">
                    <span>Task 1</span>
                </div>
                <button title="Remove task" class="remove-task btn btn-danger">delete</button>
            </li>
            <li class="d-flex justify-content-around">
                <div class="">
                    <input type="checkbox" name="tasks" id="1">
                    <span>Task 1</span>
                </div>
                <button title="Remove task" class="remove-task btn btn-danger">delete</button>
            </li>
        </ul>

    </div>
</section>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
