<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container">
      <h1 class="text-center">Today</h1>
      <form class="row g-3" id="todo-form">
        <div class="col-8">
          <input
            type="text"
            class="form-control task-name"
            placeholder="Enter the task"
            id=""
          />
        </div>
        <div class="col-3 text-center">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </header>

    <div class="container" id="main-content">
      <ul class="stats d-flex justify-content-between container">
        <li>
          <span>Reamining</span>
          <span id="remaining-tasks">0</span>
        </li>
        <li>
          <span>Completed</span>
          <span id="completed-tasks">0</span>
        </li>
        <li>
          <span>Total</span>
          <span id="total-tasks">0</span>
        </li>
      </ul>

      <ul class="todos container">
        <!-- <li class="">
          <div class="">
            <input type="checkbox" name="tasks" id="1" />
            <span contenteditable>Task 1</span>
          </div>
          <button title="Remove task" class="remove-task">delete</button>
        </li>
        <li class="complete">
          <div class="">
            <input type="checkbox" name="tasks" id="2" />
            <span>Task 2</span>
          </div>
          <button title="Remove task" class="remove-task">delete</button>
        </li> -->
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
