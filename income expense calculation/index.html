  <body>
    <header class="text-warning text-center display-5 my-4">
      Aylık Gider Uygulaması
    </header>

    <main class="container" style="max-width: 800px">
      <form id="income-form" action="#" class="d-flex gap-2">
        <input
        id="income-input"
          type="number"
          class="form-control"
          placeholder="Enter your income."
          autofocus
          min="0"
          required
        />
        <button id="add-btn" type="submit" class="btn btn-warning">Add</button>
      </form>

      <form id="expense-form" class="row g-3 p-3 mt-5 border rounded-4 m-0">
        <h4 class="text-center h3">Expenses's form</h4>
        <div class="col-6">
          <label for="expense-area" class="form-label">Expense Area</label>
          <input
            required
            type="text"
            class="form-control"
            id="expense-area"
            placeholder="Bills, Shopping.."
          />
        </div>
        <div class="col-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" />
        </div>
        <div class="col-12">
          <label for="amount" class="form-label">Amount</label>
          <input
            required
            type="number"
            class="form-control"
            id="amount"
            placeholder="1000 $"
          />
        </div>

        <div class="col-12 text-center">
          <button id="save" type="submit" class="btn btn-warning">Save</button>
        </div>
      </form>

      <table
        id="expenses-table"
        class="text-center table table-bordered table-hover table-striped mt-4"
      >
        <thead>
          <tr>
            <th scope="col" class="w-25">Date</th>
            <th scope="col" class="w-50">Expense</th>
            <th scope="col">Amount ($)</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="expenses-body">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr> -->
        </tbody>
      </table>

      <table
        id="result-table"
        class="text-center table table-bordered table-hover table-striped mt-4 w-50 ms-auto"
      >
        <tbody class="text-end">
          <tr>
            <th>Income:</th>
            <td id="income-sum">0</td>
          </tr>
          <tr>
            <th>Expenses:</th>
            <td id="expenses-sum">0</td>
          </tr>
          <tr>
            <th>Remaining:</th>
            <td id="remaining">0</td>
          </tr>
        </tbody>
      </table>
      <section class="text-center">
        <button id="clean-btn" class="btn btn-warning">Clean Data</button>
      </section>
    </main>
